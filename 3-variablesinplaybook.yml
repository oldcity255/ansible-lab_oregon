- hosts: dev
  become: yes
  vars:
    webserver: httpd
    webserver_root_dir: /var/www/html
  tasks:
  - name: Install apache packages
    yum:
      name: "{{ webserver }}"
      state: present
  - name: ensure httpd is running
    service:
      name: "{{ webserver }}"
      state: started
      enabled: yes
  - name: webserver root directory exists
    file:
      path: "{{ webserver_root_dir }}"
      state: directory
  - name: static website is deployedd
    uri:
      url: https://raw.githubusercontent.com/oldcity255/ansible-lab_oregon/main/index.html
      dest: "{{ webserver_root_dir }}"
  - name: debug
    debug:
      msg: "web host server locations is {{ webserver_root_dir }}"